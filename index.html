<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <!--logo-->
        <div id="logo-container"></div>
        <img id="logo"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
            alt="">


        <!--Two Teams Card-->
        <div id="teams-container">

        <!--Team1-->
        <div id="team1" class="Score-Card">
            <h1>IND</h1>
            <div id="overs">
                <div class="ball">
                    <p>6</p>
                </div>

                <div class="ball">
                    <p>6</p>
                </div>

                <div class="ball">
                    <p>6</p>
                </div>

                <div class="ball">
                    <p>6</p>
                </div>

                <div class="ball">
                    <p>6</p>
                </div>

                <div class="ball">
                    <p>6</p>
                </div>
            </div>
            <div id="score-board">
                <span class="runs">36</span>
                <span>/</span>
                <span class="wickets">0</span>
            </div>
        </div>
        <!--Team2-->
        <div id="team2" class="Score-Card">
            <h1>PAK</h1>
            <div id="overs">
                <div class="ball">
                    <p>6</p>
                </div>

                <div class="ball">
                    <p>W</p>
                </div>

                <div class="ball">
                    <p>4</p>
                </div>

                <div class="ball">
                    <p>4</p>
                </div>

                <div class="ball">
                    <p>2</p>
                </div>

                <div class="ball">
                    <p>1</p>
                </div>
            </div>
            <div id="score-board">
                <span class="runs">17</span>
                <span>/</span>
                <span class="wickets">1</span>
            </div>
        </div>
    </div>

    <!--Two buttons-->
    <div id="button-container">
         <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="">
         <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="">
        
    </div>
</body>

</html>
